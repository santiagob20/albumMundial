<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Crear Usuario</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="img/logo.png" alt="" width="72" height="72">
        <h2 style="color: #171a1d">Crear Usuario</h2>
        <p class="lead" style="color: #171a1d">Ingresa tus datos a continuación para crear tu usuario</p>
      </div>

      <div class="row">
        <
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3" style="color: #171a1d">Datos Personales</h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" style="color: #171a1d">Nombres</label>
                <input type="text" class="form-control" id="firstName" placeholder="Ingrese su nombre" value="" required>
                <div class="invalid-feedback">
                 El campo no es válido
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" style="color: #171a1d">Apellidos</label>
                <input type="text" class="form-control" id="lastName" placeholder="ingrese sus apellidos" value="" required>
                <div class="invalid-feedback">
                  El campo no es válido
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" style="color: #171a1d">Correo electrónico </label>
              <input type="email" class="form-control" id="email" placeholder="tu@ejemplo.com">
              <div class="invalid-feedback">
                El correo no es válido
              </div>
            </div>

            <div class="mb-3">
              <label for="address" style="color: #171a1d">Dirección de residencia</label>
              <input type="text" class="form-control" id="password" placeholder="Calle falsa 123" required>
              <div class="invalid-feedback">
                La dirección no es válida
              </div>
            </div>
            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="country" style="color: #171a1d">País Latinoamericano</label>
                <select class="custom-select d-block w-100" id="country" required>
                  <option value="">Elija...</option>
                  <option>Argentina</option>
                  <option>Bolivia</option>
                  <option>Brasil</option>
                  <option>CHile</option>
                  <option>Colombia</option>
                  <option>Costa Rica</option>
                  <option>Costa Rica</option>
                  <option>Cuba</option>
                  <option>Ecuador</option>
                  <option>Guayana Francesa</option>
                  <option>Granada</option>
                  <option>Guatemala</option>
                  <option>Honduras</option>
                  <option>Jamaica</option>
                  <option>México</option>
                  <option>Nicaragua</option>
                  <option>Paraguay</option>
                  <option>Panamá</option>
                  <option>Perú</option>
                  <option>Puerto Rico</option>
                  <option>República Dominicana</option>
                  <option>Uruguay</option>
                  <option>Venezuela</option>
                </select>
                <div class="invalid-feedback">
                 elija un país
                </div>
              </div>
            </div>
            
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Guardar usuario</button>
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017-2018 Company Name</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../../../assets/js/vendor/popper.min.js"></script>
    <script src="../../../../dist/js/bootstrap.min.js"></script>
    <script src="../../../../assets/js/vendor/holder.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
</html>
